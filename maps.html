<div id="buttons">
	<button id="alertButton" onClick="enterButtonClicked();">Enter</button>

	<script>
	 function enterButtonClicked(){
    
    var i=1;
    while(localStorage.getItem('calories_eaten'+i) != null){
       i++;
    }
    var calories_eaten = document.getElementById("name").value;
    console.log("calories eaten  "+calories_eaten);
    // Put the object into storage from Page 1
    localStorage.setItem('calories_eaten'+i, JSON.stringify(calories_eaten));
    alert('Food successfully added');
  }
	</script>
